<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="app.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </head>

  <body>
    <h2>My To-do List</h2>
  <div class="mainContainer">

    <input type="text" class="user-input-title" placeholder="Enter Title">
    <textarea class="user-input-body" placeholder="Enter description"></textarea>
    <input type="date" class="user-due-date">    <!-- new -->

    <select class="user-drop-down-menu" value="Priority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>           <!-- New Stuff -->
    </select>

    <button class="add-text-btn">add item</button>
    <button class="del-text-btn">delete item</button>

    <div class="display"></div>

  </div>

  </body>
</html>
