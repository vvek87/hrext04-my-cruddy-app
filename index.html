<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="app.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </head>
  <body>
   <div class='main'>
     <div class="title">My To-do List</div>
     <button class='createTodo'>Create To-do</button>
   </div>
    
   <form class="createList">
    <label for="Title">Title</label>
    <input placeholder="Title" class="inputTitle">
    <label for="Description">Description</label>
    <input placeholder="Description" class="inputDescription">
    <label for="Date">Due Date</label>
    <input type="date" class="inputDate">
    <label for="Time">Time:</label>
    <input type="datetime-local" class="inputTime" min="9:00" max="18:00"/>
    <label for="Priority">Priority</label>
    <select name="Priority" class="inputPriority">
      <option value="Low" class="low" selected>Low</option>
      <option value="Medium" class="medium">Medium</option>
      <option value="High" class="high">High</option>
    </select>

    <button type="button" class="submitNewTodo">Submit</button>
  </form>
  <div class='display'></div>

  <table class="todoList" style="width: 100%; table-layout: fixed">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Priority</th>
      <th>Make Changes</th>
    </tr>
  </table>

  </body>
</html>
