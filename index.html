<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="app.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="moment.min.js"></script>

  </head>
  <body>
   <div class='main'>
     <div class="title">My To-do List</div>
     <button class='createTodo'>Create To-do</button>
   </div>
    

   <form class="createList">
    <label for="Title" class="inputUserTitle">Title:</label>
    <input placeholder=" Enter title" class="inputTitle">
    <label for="Description" class="inputDesc">Description:</label>
    <textarea placeholder=" Enter description" class="inputDescription"></textarea> 
    <label for="Date" class="inputDueDate">Due Date:</label>
    <input type="datetime-local" class="inputDate" min="9:00" max="18:00"/>
    <label for="Priority" class="inputPrior">Priority:</label>
    <select name="Priority" class="inputPriority">
      <option value="Low" class="low" selected>Low</option>
      <option value="Medium" class="medium">Medium</option>
      <option value="High" class="high">High</option>
    </select>

    <button type="button" class="submitNewTodo">Submit</button>
  </form>

  <div class='display'></div>

  <table class="todoList" style="width: 100%; table-layout: fixed">
    <tr class="topCategories">
      <th>Title</th>
      <th>Description</th>
      <th>Due Date</th>
      <th style="width: 250px">Priority</th>
      <th>Make Changes</th>
    </tr>
  </table>

  </body>
</html>
